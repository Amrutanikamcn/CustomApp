<!DOCTYPE html>
<html>
  <body>
    <script>
      const code = new URLSearchParams(window.location.search).get("code");
      if (code) {
        // This opens your app with the code
        window.location.href = `com.share2care_whoop://oauthredirect?code=${code}`;
      } else {
        document.body.innerText = "Error: No code received.";
      }
    </script>
  </body>
</html>
